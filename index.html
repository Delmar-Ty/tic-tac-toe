<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/script.js"></script>
</head>
<body onload="randomPlayerStart()">
    <h1 id="win-message"></h1>
    <div id="container">
        <div id="game-grid">
            <div class="grid-item one" id="grid-one" onclick="insertObject('grid-one')"></div>
            <div class="grid-item two" id="grid-two" onclick="insertObject('grid-two')"></div>
            <div class="grid-item three" id="grid-three" onclick="insertObject('grid-three')"></div>
            <div class="grid-item four" id="grid-four" onclick="insertObject('grid-four')"></div>
            <div class="grid-item five" id="grid-five" onclick="insertObject('grid-five')"></div>
            <div class="grid-item six" id="grid-six" onclick="insertObject('grid-six')"></div>
            <div class="grid-item seven" id="grid-seven" onclick="insertObject('grid-seven')"></div>
            <div class="grid-item eight" id="grid-eight" onclick="insertObject('grid-eight')"></div>
            <div class="grid-item nine" id="grid-nine" onclick="insertObject('grid-nine')"></div>
        </div>
        <div id="player">
            <div id="player-one">X</div>
            <div id="player-two">O</div>
        </div>
    </div>
</body>
</html>
